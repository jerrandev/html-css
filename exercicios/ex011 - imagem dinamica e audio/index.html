<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="imagem flexível">
    </picture>

    <!-- navegadores com compatibilidade em MP3 ou o áudio, usa-se somente uma vez-->
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>

    <!-- nesse caso aqui, colocamos uma sequência de tipos de arquivo do mesmo audio. Caso um não funcione, o navegador tentará o próximo -->
    <p>GuanaCast - 2007</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/mpeg">
        <source src="midia/guanacast-33.wav" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/guanacast-33.mp3"></a>

        <!-- não utilizar wav por conta do tamanho -->
    </audio>

</body>
</html>
