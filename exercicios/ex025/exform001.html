<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Faça seu login</h1>
    <form action="login.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário:</label> 
            <input type="text" name="usuario" id="isuario" required minlength="6" maxlength="12" autocomplete="username" placeholder="Nome de usuário" size="12">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="12" autocomplete="current-password" placeholder="min 8 caracteres">
        </p>




    </form>

</body>
</html>
